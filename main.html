<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="generate.js"></script>
        <link rel="stylesheet" href="style.css">
        <title>Password Generator</title>
        <h1 class="title_style" id="initial_title">Password Generator</h1>
    </head>
    <body>
        <div class="square">
            <input type="radio" name="sym_or_not" id="alf_num" value="alphanumeric">
            <label for="alf_num">Alphanumeric &emsp;</label>
            <input type="radio" name="sym_or_not" id="alf_num_sym" value="symbols">
            <label for="alf_num_sym">Alphanumeric whith symbols</label>
            <hr>
            <label for="n_characters">Number of Characters: </label>
            <input type="text" id="n_character">
            &nbsp;
            <button onclick="generate()">Generate</button>
            <hr>
            <label for="password">This is the password: </label>
            <input type="text" id="password" readonly>
        </div>
    </body>
</html>
